<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
   
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <header class="header"><h1>Bienvenido a la gran calculadora!</h1></header>
    
    <main class="main">
      
      <div class="button-box">
        <input class="result-input" id="input" value=0 type="text" disabled>
        <button value='7' class="button" id="button-7">7</button>
        <button value="8" class="button" id="button-8">8</button>
        <button value="9" class="button" id="button-9">9</button>
        <button value='/' class="button" id="button-/">/</button>
        <button value="4" class="button" id="button-4">4</button>
        <button value="5" class="button" id="button-5">5</button>
        <button value="6" class="button" id="button-6">6</button>
        <button value='*' class="button" id="button-*">*</button>
        <button value="1" class="button" id="button-1">1</button>
        <button value="2" class="button" id="button-2">2</button>
        <button value='3' class="button" id="button-3">3</button>
        <button value="-" class="button" id="button--">-</button>
        <button value="0" class="button" id="button-0">0</button>
        <button value="=" type="submit" class="button enter" id="button-enter">enter</button>
        <button value="+" class="button" id="button-+">+</button>
      </div>
    </main>
    <footer></footer>
    <script src="calculadora.js"></script>
  </body>
</html>
